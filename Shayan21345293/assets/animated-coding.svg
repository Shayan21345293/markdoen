<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="200" fill="#282c34"/>
  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="#61dafb" font-family="Verdana">
    Coding in Progress...
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </text>
  <circle cx="300" cy="150" r="30" fill="#61dafb">
    <animate attributeName="r" values="30;40;30" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <rect x="270" y="120" width="60" height="10" fill="#fff">
    <animate attributeName="x" values="270;330;270" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
