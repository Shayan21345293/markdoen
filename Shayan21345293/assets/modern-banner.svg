<svg width="850" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .floating { animation: float 6s ease-in-out infinite; }
    </style>
  </defs>
  
  <rect width="850" height="250" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="750" cy="50" r="20" fill="#ffffff20"/>
  <circle cx="100" cy="200" r="30" fill="#ffffff15"/>
  <circle cx="780" cy="180" r="40" fill="#ffffff10"/>
  
  <!-- Main text -->
  <text x="425" y="100" font-family="Arial" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    Shayan
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="425" y="150" font-family="Arial" font-size="24" fill="#B7E4F9" text-anchor="middle">
    Software Engineer | Creative Developer
  </text>
  
  <!-- Tech symbols -->
  <g class="floating" transform="translate(0,0)">
    <text x="200" y="200" font-family="Arial" font-size="20" fill="#61DAFB">{ }</text>
    <text x="650" y="180" font-family="Arial" font-size="20" fill="#61DAFB">&lt;/&gt;</text>
    <text x="400" y="220" font-family="Arial" font-size="20" fill="#61DAFB">$_</text>
  </g>
</svg>
